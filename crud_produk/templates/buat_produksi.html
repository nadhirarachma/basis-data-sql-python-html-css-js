{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/buat_produk.css' %}">

  <title>TK3-F04</title>
</head>

<body>
    <h1>Form Buat Produksi</h1>

    {% if role == 'admin' %}
    {% include 'navbar.html' %}

    <!-- <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Buat">
    </form> -->

    <form action = "" method = "POST">
        {% csrf_token %}
        <div class="container" align='center'>
            <label for="">Nama Produksi Makanan</label>
            </br>
            <input type="text" class="form-control" placeholder="Harap diisi" name="" required>
            </br>
            <label for="">Alat Produksi</label>
            </br>
            <input type="text" class="form-control" placeholder="Harap diisi" name="" required>
            </br>
            <label for="">Durasi Produksi (dalam menit)</label>
            </br>
            <input type="number" class="form-control" placeholder="Harap diisi" name="" required>
            </br>
            <label for="">Jumlah Produk yang Dihasilkan</label>
            </br>
            <input type="number" class="form-control" placeholder="Harap diisi" name="" required>
            </br>

            <a>Daftar Bahan Yang Dibutuhkan</a>
            <br>

            <label for="">Bahan</label>
            <select id="" name="ID">
                <option value="">A</option>
                <option value="">B</option>
                <option value="">C</option>
            </select>

            <label for="">Jumlah</label>
            <input type="number" class="form-control" placeholder="Harap diisi" name="" required>
            </br>

            <div align='center'>
                <button type=''>Tambah Bahan</button>  
                <br>
                <button type='submit'>Buat</button>      
            </div>
        </div> 
        <!-- notif blm diisi blm -->
        <!-- tambah bahan blm -->
    </form>

    {% endif %}

    {% if role == 'pengguna' %}
    {% include 'navbar.html' %}

    <h1>Pengguna tidak dapat buat Produksi</h1>
    {% endif %}

</body>

</html>
