<!DOCTYPE html>
<html lang="en">


<head>

<body>

    {% if role == 'admin' %}
    {% include 'navbar.html' %}
    <h1>Form Paket Koin</h1>

    <form action="" method="post" onsubmit = "return validateForm()">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Buat">

    </form>
    
    {% endif %}


</body>

<script>
  function validateForm() {
    
    var y = document.forms["form"]['Harga'].value;
    var x = document.forms["form"]['Jumlah'].value;
    if (y == "") {
        alert("Data yang diisikan belum lengkap, silahkan lengkapi data terlebih dahulu");
        return false;
    }
    if (x == "") {
        alert("Data yang diisikan belum lengkap, silahkan lengkapi data terlebih dahulu");
        return false;
    }
  } 
</script>

</html>
